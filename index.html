<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Online Dices</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Online Dices</h1>

      <div id="config">
        Configurations

        <div class="colorSelections">

          <div class="colors">
            <button id="color1L"></button>
            <button id="color2L"></button>
            <button id="color3L"></button>
            <button id="color4L"></button>
          </div>

          <div class="numberOfDices">
            <button id="LN1">1</button>
            <button id="LN2">2</button>
            <button id="LN3">3</button>
          </div>

          <div class="numberOfDices">
            <button id="RN1">1</button>
            <button id="RN2">2</button>
            <button id="RN3">3</button>
          </div>
  
          <div class="colors">
            <button id="color1R"></button>
            <button id="color2R"></button>
            <button id="color3R"></button>
            <button id="color4R"></button>
          </div>
        </div>
      </div>

      <div class="tables">
        <div class="tableLeft">
          <h2>Player 1</h2>
          <div class="lD" id="lDice1">6</div>
          <div class="lD" id="lDice2">6</div>
          <div class="lD" id="lDice3">6</div>
          <button class="leftButton">Throw !</button>
        </div>

        <div id="divider"></div>

        <div class="tableRight">
          <h2>Player 2</h2>
          <div class="rD" id="rDice1">6</div>
          <div class="rD" id="rDice2">6</div>
          <div class="rD" id="rDice3">6</div>
          <button class="rightButton">Throw !</button>
        </div>
      </div>
        
      </div>
    </div>
  </body>
</html>
