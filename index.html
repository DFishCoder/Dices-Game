<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Online Dices</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link rel="stylesheet" href="assets/fontes/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="menu">
        <div class="icon-menu" onclick="openConfig()"></div>
      </div>

      <div class="config">
        <h2># CONFIGURATIONS #</h2>
        <div class="leftSelections">
          <div>
            <input type="text" id="player1name" placeholder="Name Player 1" />
          </div>

          <!-- <div class="colors">
              <div>Color</div>
              <button id="color1L" onclick="color1Left()"></button>
              <button id="color2L" onclick="color2Left()"></button>
              <button id="color3L" onclick="color3Left()"></button>
              <button id="color4L" onclick="color4Left()"></button>
            </div> -->

          <div class="numberOfDices">
            <p>Number of Dices</p>
            <button id="LN1" onclick="numberOfDicesL1()">1</button>
            <button id="LN2" onclick="numberOfDicesL2()">2</button>
            <button id="LN3" onclick="numberOfDicesL3()">3</button>
          </div>

          <div class="speedLeft">
            <p>Dice Speed</p>
            <button id="speedLeft1x" onclick="speedL1x()">1x</button>
            <button id="speedLeft5x" onclick="speedL5x()">5x</button>
            <button id="speedLeft10x" onclick="speedL10x()">10x</button>
          </div>
        </div>

        <div id="dividerMenu"></div>

        <div class="rightSelections">
          <div>
            <input type="text" id="player2name" placeholder="Name Player 2" />
          </div>

          <!-- <div class="colors">
              <div>Color</div>
              <button id="color1R" onclick="color1Right()"></button>
              <button id="color2R" onclick="color2Right()"></button>
              <button id="color3R" onclick="color3Right()"></button>
              <button id="color4R" onclick="color4Right()"></button>
            </div> -->

          <div class="numberOfDices">
            <p>Number of Dices</p>
            <button id="RN1" onclick="numberOfDicesR1()">1</button>
            <button id="RN2" onclick="numberOfDicesR2()">2</button>
            <button id="RN3" onclick="numberOfDicesR3()">3</button>
          </div>

          <div class="speedRight">
            <p>Dice Speed</p>
            <button id="speedRight1x" onclick="speedR1x()">1x</button>
            <button id="speedRight5x" onclick="speedR5x()">5x</button>
            <button id="speedRight10x" onclick="speedR10x()">10x</button>
          </div>
        </div>

        <div>
          <button id="saveConfigButton" onclick="saveConfig()">Save Config</button>
        </div>
      </div>

      <!--------------------------------- MAIN ------------------------------->

      <div class="main">
        <div id="logo">
          <h1 id="dice">Dice</h1>
          <img id="diceLogo" src="assets/images/logo.ico" alt="" />
          <h1 id="game">Game</h1>
        </div>

        <h3>S C O R E</h3>

        <div class="score">
          <h4 id="score1">0</h4>
          <h4 id="score2">0</h4>
        </div>

        <div id="plus1" class="winner">
          <h5>+1</h5>
        </div>

        <div class="players">
          <h2 id="player1">Player 1</h2>
          <h2 id="player2">Player 2</h2>
        </div>

        <div class="tables">
          <div class="tableLeft">
            <img
              class="lD"
              id="dicePositionL1"
              src="assets/images/dice0.svg"
              alt=""
            />
            <img
              class="lD"
              id="dicePositionL2"
              src="assets/images/dice0.svg"
              alt=""
            />
            <img
              class="lD"
              id="dicePositionL3"
              src="assets/images/dice0.svg"
              alt=""
            />
          </div>

          <div id="divider"></div>

          <div class="tableRight">
            <img
              class="rD"
              id="dicePositionR1"
              src="assets/images/dice0.svg"
              alt=""
            />
            <img
              class="rD"
              id="dicePositionR2"
              src="assets/images/dice0.svg"
              alt=""
            />
            <img
              class="rD"
              id="dicePositionR3"
              src="assets/images/dice0.svg"
              alt=""
            />
          </div>
        </div>

        <div id="buttons">
          <button id="leftButton" onclick="diceEfectLeft()">Play !</button>
          <button id="resetButton" onclick="reset()">Play Again</button>
          <button id="rightButton" onclick="diceEfectRight()">Play !</button>
        </div>
      </div>

      <!-- close container -->
    </div>

      <footer>
        <div class="social">
          <a href="https://www.instagram.com/dfishcoder/" target="_blank"
            ><i class="icon-instagram"></i
          ></a>
          <a href="https://github.com/DFishCoder/DFishCoder" target="_blank"><i class="icon-whatsapp"></i></a>
          <a href="https://github.com/DFishCoder/DFishCoder" target="_blank"><i class="icon-mail"></i></a>
        </div>
  
        <h2>@2022 D'<span id="Fish">Fish</span>Coder.</h2>
      </footer>

    <!-- Main JS -->
    <script src="main.js"></script>
  </body>
</html>
