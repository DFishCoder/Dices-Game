<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Online Dices</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Online Dices</h1>

      <div id="config">
        Configurations

        <div class="colorSelections">

          <div class="colors">
            <button id="color1L" onclick="color1Left()"></button>
            <button id="color2L" onclick="color2Left()"></button>
            <button id="color3L" onclick="color3Left()"></button>
            <button id="color4L" onclick="color4Left()"></button>
          </div>

          <div class="numberOfDices">
            <button id="LN1" onclick="numberOfDicesL1()">1</button>
            <button id="LN2" onclick="numberOfDicesL2()">2</button>
            <button id="LN3" onclick="numberOfDicesL3()">3</button>
          </div>

          <div class="numberOfDices">
            <button id="RN1" onclick="numberOfDicesR1()">1</button>
            <button id="RN2" onclick="numberOfDicesR2()">2</button>
            <button id="RN3" onclick="numberOfDicesR3()">3</button>
          </div>
  
          <div class="colors">
            <button id="color1R" onclick="color1Right()"></button>
            <button id="color2R" onclick="color2Right()"></button>
            <button id="color3R" onclick="color3Right()"></button>
            <button id="color4R" onclick="color4Right()"></button>
          </div>
        </div>
      </div>

      <div class="tables">
        <div class="tableLeft">
          <h2>Player 1</h2>
          <div class="lD" id="lD1">6</div>
          <div class="lD" id="lD2">6</div>
          <div class="lD" id="lD3">6</div>
          <button class="leftButton">Throw !</button>
        </div>

        <div id="divider"></div>

        <div class="tableRight">
          <h2>Player 2</h2>
          <div class="rD" id="rD1">6</div>
          <div class="rD" id="rD2">6</div>
          <div class="rD" id="rD3">6</div>
          <button class="rightButton">Throw !</button>
        </div>
      </div>
        
      </div>
    </div>

    <!-- Main JS -->
    <script src="main.js"></script>
  </body>
</html>
